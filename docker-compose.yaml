services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - DB_PATH=/app/src/travel_buddy/knowledge_base
    volumes:
    - ./src/travel_buddy/knowledge_base:/app/src/travel_buddy/knowledge_base
    - ./data/seeds:/app/data/seeds

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    command: ["streamlit", "run", "frontend/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000

